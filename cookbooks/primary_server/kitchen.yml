---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 2

provisioner:
  name: chef_solo

platforms:
  - name: centos-8
suites:
  - name: primary
    driver:
      vm_hostname: primary.littleobi.com
      network:
      - ["private_network", {ip: "172.253.253.0"}]
      - ["forwarded_port", {guest: 80, host: 8480}] 
      - ["forwarded_port", {guest: 443, host: 4343  }] 
      run_list:
      - recipe[primary_server::default]
      excludes:
      - fedora-32
